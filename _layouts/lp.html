---
layout: default
---

<div class="lp">
	<img class="image" src="{{ page.img }}">
	<h2 class="artist">{{ page.artist }}</h2>

	{% if page.album %}
	<p class="album">{{ page.album }}</p>
	<p class="date">{{ page.date }}</p>
	{% endif %}

	{% if page.zone %}
	<p class="zone">{{ page.zone }}</p>
	{% endif %}

	<div class="description">{{ content }}</div>
</div>
